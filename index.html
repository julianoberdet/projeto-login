<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
            <h1>Login</h1>
            <p>Seja Bem vindo(a) novamente. Faça login para acessar a sua conta e poder fazer suas configurações no seu ambiente.</p>
            <form action="login" method="post">
            <label for="iemail">E-mail</label><br>
             <input type="email" name="nome" id="iemail" required placeholder="digite seu e-mail"><br>
             <label for="isen">Senha</label><br>
             <input type="password" name="senha" id="isen" minlength="8" maxlength="18" required placeholder="digite sua senha"><br>

             <input type="submit" value="Entrar"> 
             <input type="reset" value="Limpar">
            </form>
            </div>
        </section>
    </main>
    
</body>
</html>
